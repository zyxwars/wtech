<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Record Store</title>

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
/>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<!-- Global css -->
<link href="./global.css" type="text/css" rel="stylesheet" />

<!-- Daisy ui and tailwind-->
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <!-- <div class="bg-black w-full p-2 text-white text-center">
    <h2>TODO: Free delivery over 50$</h2>
</div> -->

<nav
    class="sticky top-0 left-0 right-0 shadow-sm mb-8 z-10 flex flex-col pt-3 pb-4 px-2 sm:pl-10 sm:pr-6 bg-base-100 flex-wrap"
>
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <!-- Logo -->
            <a href="./index.html" class="flex-none font-bold text-lg">
                Record Store
            </a>

            <label class="input w-[32rem] ml-10 hidden md:flex">
                <svg
                    class="h-[1em] opacity-50"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                    >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input
                    type="search"
                    class="grow"
                    placeholder="The Blues Ain't Never Gonna Die"
                />
            </label>
        </div>

        <!-- Action buttons -->
        <div class="text-base-content flex-none">
            <a href="./login.html" class="btn btn-ghost btn-circle">
                <span class="material-symbols-outlined">person</span>
            </a>

            <a href="./cart.html" class="btn btn-ghost btn-circle">
                <span class="material-symbols-outlined">shopping_cart</span>
            </a>
        </div>
    </div>

    <label class="input md:hidden w-full">
        <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
        >
            <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
            >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
            </g>
        </svg>
        <input
            type="search"
            class="grow"
            placeholder="The Blues Ain't Never Gonna Die"
        />
    </label>
</nav>


        <main class="flex justify-center items-start p-4">
            <form class="grid grid-flow-row gap-2 max-w-[18rem]">
                <h1 class="font-bold text-2xl mb-2">Sign up</h1>
                <div class="flex gap-2">
                    <input type="text" placeholder="First Name" class="input" />
                    <input type="text" placeholder="Last Name" class="input" />
                </div>
                <input type="text" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn btn-primary mt-2" type="submit">
                    Sign up
                </button>

                <div class="justify-self-center mt-2">
                    Already have an account?
                    <a class="font-bold underline" href="./login.html"
                        >Sign in</a
                    >
                </div>
            </form>
        </main>
    </body>
</html>
