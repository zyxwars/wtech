                        <div class="flex gap-2">

                            <input type="text" placeholder="Postal Code" class="input" />
                        </div>
                        

                        <select class="select">
                            <option disabled selected>Pick payment option</option>
                            <option>Card</option>
                            <option>Cash</option>
                            <option>Apple Pay</option>
                        </select>

                        <button class="btn btn-primary mt-2" type="submit">

                        </button>
                    </form>
