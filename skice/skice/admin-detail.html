<!doctype html>
<html lang="en" data-theme="mytheme">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Record Store</title>
<link rel="icon" type="image/x-icon" href="./asssets/vinyl.svg" />

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
/>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<!-- Global css -->
<link href="./global.css" type="text/css" rel="stylesheet" />

<!-- Daisy ui and tailwind-->
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <nav
            class="bg-base-100 sticky left-0 right-0 top-0 z-10 flex flex-col flex-wrap px-2 pb-4 pt-3 shadow-sm sm:pl-10 sm:pr-6"
        >
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a
                        href="./index.html"
                        class="flex-none text-lg font-bold hover:line-through"
                    >
                        Record Store
                    </a>

                </div>

                <!-- Action buttons -->
                <div class="text-base-content flex-none">
                    <a href="./login.html" class="btn btn-ghost btn-circle">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="mt-8 flex items-start justify-center p-4">
            <div class="overflow-x-auto">
                <table class="table">
                  <!-- head -->
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Release Year</th>
                            <th>Price</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- row 1 -->
                        <tr>
                            <td>
                                <div class="flex items-center gap-3">
                                <div class="avatar">
                                    <div class="mask mask-squircle h-12 w-12">
                                    
                                    <img
                                        src="./assets/album-1-cover.jpg"
                                        alt="Image 1" />
                                    </div>
                                </div>
                                <div>
                                    <div class="font-bold">Record 1</div>
                                </div>
                                </div>
                            </td>
                            <td>
                                Blues
                            </td>
                            <td>Artist 1</td>
                            <td>2025</td>
                            <td>10.00$</td>
                            <th>
                                <button class="btn btn-ghost btn-xs">details</button>
                            </th>
                        </tr>
                        <!-- row 2 -->
                        <tr>
                            <td>
                                <div class="flex items-center gap-3">
                                <div class="avatar">
                                    <div class="mask mask-squircle h-12 w-12">
                                    <img
                                        src="./assets/album-2-cover.jpg"
                                        alt="Image 2" />
                                    </div>
                                </div>
                                <div>
                                    <div class="font-bold">Record 2</div>
                                </div>
                                </div>
                            </td>
                            <td>
                                Rock
                            </td>
                            <td>Artist 2</td>
                            <td>2000</td>
                            <td>150.00$</td>
                            <th>
                                <button class="btn btn-ghost btn-xs">details</button>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div class="flex items-center gap-3">
                                <div class="avatar">
                                    <div class="mask mask-squircle h-12 w-12">
                                    <img
                                        src="./assets/album-3-cover.jpg"
                                        alt="Image 3" />
                                    </div>
                                </div>
                                <div>
                                    <div class="font-bold">Record 3</div>
                                </div>
                                </div>
                            </td>
                            <td>
                                Pop
                            </td>
                            <td>Artist 3</td>
                            <td>1500</td>
                            <td>10000.00$</td>
                            <th>
                                <button class="btn btn-ghost btn-xs">details</button>
                            </th>
                        </tr>
                    </tbody>
                    <!-- foot -->
                    <tfoot>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Release Year</th>
                            <th>Price</th>
                            <th>Edit</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </body>
</html>
