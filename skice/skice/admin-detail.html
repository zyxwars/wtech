<!doctype html>
<html lang="en" data-theme="mytheme">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Record Store</title>
<link rel="icon" type="image/x-icon" href="./asssets/vinyl.svg" />

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
/>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<!-- Global css -->
<link href="./global.css" type="text/css" rel="stylesheet" />

<!-- Daisy ui and tailwind-->
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <nav
            class="bg-base-100 sticky left-0 right-0 top-0 z-10 flex flex-col flex-wrap px-2 pb-4 pt-3 shadow-sm sm:pl-10 sm:pr-6"
        >
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a
                        href="./index.html"
                        class="flex-none text-lg font-bold hover:line-through"
                    >
                        Record Store
                    </a>

                </div>

                <!-- Action buttons -->
                <div class="text-base-content flex-none">
                    <a href="./login.html" class="btn btn-ghost btn-circle">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="mt-8 flex items-start justify-center p-4">
            <div class="px-4 lg:px-20">
               
                    <input type="text" placeholder="Product Name" class="input mb-4" />
                
                    <textarea class="textarea mb-4" placeholder="Description"></textarea>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend">Genres</legend>
                        <select class="select">
                          <option disabled selected>Pick a genre</option>
                          <option>Blues</option>
                          <option>Pop</option>
                          <option>Rock</option>
                        </select>
                        <span class="fieldset-label">Optional</span>
                      </fieldset>
                    <input type="text" placeholder="Author" class="input mb-4" />
                    <input type="text" placeholder="Release Year" class="input mb-4" />
            </div>
        </main>
    </body>
</html>
