<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
    <head>
        {% include "components/document-head.html" %}
    </head>
    <body>
        {% include "components/header.html" %}

        <main class="min-h-screen flex justify-center mb-12">
            <div class="max-w-4xl w-full">
                <div class="breadcrumbs text-sm">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./address.html">Delivery Details</a></li>
                        <li>Payment Details</li>
                    </ul>
                </div>

                <div class="flex flex-col w-full items-center gap-4">
                    <ul class="steps w-full mb-8">
                        <li class="step step-primary">Details</li>
                        <li class="step step-primary">Address</li>
                        <li class="step step-primary">Payment</li>
                    </ul>
                </div>
                
                <div class="flex justify-center items-start p-4">
                    <form class="grid grid-flow-row gap-2 max-w-[18rem]">
                        <h1 class="font-bold text-2xl mb-2">Payment Information</h1>

                        <select class="select">
                            <option disabled selected>Pick payment option</option>
                            <option>Card</option>
                            <option>Cash</option>
                            <option>Apple Pay</option>
                        </select>
                        
                        <input type="text" placeholder="Card Number" class="input" />
                        <div class="flex gap-2">
                            <input type="text" placeholder="Expiration Date" class="input" />
                            <input type="text" placeholder="CVV" class="input" />
                        
                        </div>
                        

                        <button class="btn btn-primary mt-2" type="submit">
                            Pay Now!
                        </button>
                    </form>
                </div>
            </div>
        </main>

        {% include "components/footer.html" %}
    </body>
</html>
