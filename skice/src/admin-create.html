<!doctype html>
<html lang="en" data-theme="mytheme">
    <head>
        {% include "components/document-head.html" %}
    </head>
    <body>
        <!-- Header -->
        <nav
            class="bg-base-100 sticky left-0 right-0 top-0 z-10 flex flex-col flex-wrap px-2 pb-4 pt-3 shadow-sm sm:pl-10 sm:pr-6"
        >
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a
                        href="./index.html"
                        class="flex-none text-lg font-bold hover:line-through"
                    >
                        Record Store
                    </a>
                </div>

                <!-- Action buttons -->
                <div class="text-base-content flex-none">
                    <a href="./login.html" class="btn btn-ghost btn-circle">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Page layout -->
        <main class="mt-8 flex items-start justify-center p-4">
            <form class="max-w-xl px-4 lg:px-20">
                <h2 class="mb-4 text-2xl font-bold">Add Product</h2>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Album name</legend>
                    <input
                        type="text"
                        class="input w-full"
                        placeholder="Album name"
                    />
                </fieldset>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Author</legend>
                    <input
                        type="text"
                        class="input w-full"
                        placeholder="Author"
                    />
                </fieldset>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Description</legend>
                    <textarea
                        class="textarea w-full"
                        placeholder="Description"
                    ></textarea>
                </fieldset>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Genre</legend>
                    <select class="select w-full">
                        <option disabled selected>Pick a genre</option>
                        <option>Blues</option>
                        <option>Pop</option>
                        <option>Rock</option>
                    </select>
                </fieldset>

                <fieldset class="fieldset mb-4">
                    <legend class="fieldset-legend">Release Year</legend>
                    <input
                        type="number"
                        class="input w-full"
                        placeholder="Release Year"
                    />
                </fieldset>

                <fieldset class="fieldset mb-4">
                    <legend class="fieldset-legend">Price</legend>
                    <input
                        type="number"
                        class="input w-full"
                        placeholder="Price"
                    />
                </fieldset>

                <!-- product images -->

                <!-- main product image -->
                <div class="relative w-full">
                    <img
                        class="h-full w-full cursor-pointer object-cover shadow-sm"
                        src="./assets/album-3-front.jpg"
                        alt="Secondary image 1"
                    />
                    <button
                        class="absolute right-2 top-2 flex h-7 w-7 items-center justify-center rounded-full bg-gray-700 text-white hover:bg-gray-800"
                        aria-label="Remove secondary image 1"
                    >
                        X
                    </button>
                </div>

                <!-- Secondary images in a flex container -->
                <div class="mb-4 mt-4 flex gap-4">
                    <div class="w-30 h-30 relative">
                        <img
                            class="w-full cursor-pointer object-cover shadow-sm"
                            src="./assets/album-3-front.jpg"
                            alt="Secondary image 1"
                        />
                        <button
                            class="absolute right-2 top-2 flex h-7 w-7 items-center justify-center rounded-full bg-gray-700 text-white hover:bg-gray-800"
                            aria-label="Remove secondary image 1"
                        >
                            X
                        </button>
                    </div>

                    <div class="w-30 h-30 relative">
                        <img
                            class="w-full cursor-pointer object-cover shadow-sm"
                            src="./assets/album-3-front.jpg"
                            alt="Secondary image 1"
                        />
                        <button
                            class="absolute right-2 top-2 flex h-7 w-7 items-center justify-center rounded-full bg-gray-700 text-white hover:bg-gray-800"
                            aria-label="Remove secondary image 1"
                        >
                            X
                        </button>
                    </div>
                </div>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Pick an image file</legend>
                    <input type="file" class="file-input w-full" />
                </fieldset>

                <div class="mb-4 mt-16">
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-error ml-4" type="submit">
                        Cancel
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
