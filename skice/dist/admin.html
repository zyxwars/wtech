<!doctype html>
<html lang="en" data-theme="mytheme">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Record Store</title>
<link rel="icon" type="image/x-icon" href="./asssets/vinyl.svg" />

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com" />

/>
<link

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<!-- Global css -->
<link href="./global.css" type="text/css" rel="stylesheet" />

<!-- Daisy ui and tailwind-->
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <nav

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a
                        href="./index.html"
                        class="flex-none text-lg font-bold hover:line-through"
                    >
                        Record Store
                    </a>

                </div>

                <!-- Action buttons -->
                <div class="text-base-content flex-none">
                    <a href="./login.html" class="btn btn-ghost btn-circle">

                    </a>
                </div>
            </div>
        </nav>

                </div>

                                    <div class="avatar">
                                        <div class="mask mask-squircle h-12 w-12">
                                        
                                        <img
                                            src="./assets/album-1-cover.jpg"
                                            alt="Image 1" />
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-bold">Record 1</div>
                                    </div>
                                    </div>

                                    Blues

                                <td>Artist 1</td>
                                <td>2025</td>
                                <td>10.00$</td>
                                <th>
                                    <a href="./admin-detail.html">

                                </th>
                                <th>
                                    <a href="./admin-detail.html">
                                        <button class="btn btn-ghost btn-xs">delete</button>
                                    </a>
                                </th>
                            </tr>

                            <tr>
                                <td>
                                    <div class="flex items-center gap-3">
                                    <div class="avatar">
                                        <div class="mask mask-squircle h-12 w-12">

                                            src="./assets/album-2-cover.jpg"
                                            alt="Image 2" />
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-bold">Record 2</div>
                                    </div>
                                    </div>
                                </td>
                                <td>
                                    Rock
                                </td>
                                <td>Artist 2</td>
                                <td>2000</td>
                                <td>150.00$</td>
                                <th>
                                    <a href="./admin-detail.html">
                                        <button class="btn btn-ghost btn-xs">details</button>

                                </th>
                                <th>
                                    <a href="./admin-detail.html">
                                        <button class="btn btn-ghost btn-xs">delete</button>
                                    </a>
                                </th>

                                <td>
                                    <div class="flex items-center gap-3">
                                    <div class="avatar">
                                        <div class="mask mask-squircle h-12 w-12">
                                        <img

                                    <a href="./admin-detail.html">
                                        <button class="btn btn-ghost btn-xs">delete</button>
                                    </a>

                </div>

                <nav class="flex w-full justify-center">
