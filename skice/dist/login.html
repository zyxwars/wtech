<!doctype html>
<html lang="en" data-theme="mytheme">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Record Store</title>
<link rel="icon" type="image/x-icon" href="./asssets/vinyl.svg" />

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
/>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<!-- Global css -->
<link href="./global.css" type="text/css" rel="stylesheet" />

<!-- Daisy ui and tailwind-->
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <nav
    class="bg-base-100 sticky left-0 right-0 top-0 z-10 flex flex-col flex-wrap px-2 pb-4 pt-3 shadow-sm sm:pl-10 sm:pr-6"
>
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <!-- Logo -->
            <a
                href="./index.html"
                class="flex-none text-lg font-bold hover:line-through"
            >
                Record Store
            </a>

            <!-- Desktop searchbar -->
            <label class="input ml-10 hidden w-[32rem] md:flex">
                <svg
                    class="h-[1em] opacity-50"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                    >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input
                    type="search"
                    class="grow"
                    placeholder="The Blues Ain't Never Gonna Die"
                />
            </label>
        </div>

        <!-- Action buttons -->
        <div class="text-base-content flex-none">
            <!-- https://daisyui.com/components/dropdown/ -->
            <button
                class="btn btn-ghost btn-circle"
                popovertarget="popover-user"
                style="anchor-name: --anchor-user"
            >
                <span class="material-symbols-outlined">person</span>
            </button>
            <ul
                class="dropdown menu rounded-box bg-base-100 dropdown-center w-52 shadow-sm"
                popover
                id="popover-user"
                style="position-anchor: --anchor-user"
            >
                <li>
                    <a href="./login.html">Logout</a>
                </li>
            </ul>

            <a href="./cart.html" class="btn btn-ghost btn-circle">
                <span class="material-symbols-outlined">shopping_cart</span>
            </a>
        </div>
    </div>

    <!-- Mobile search bar -->
    <label class="input w-full md:hidden">
        <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
        >
            <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
            >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
            </g>
        </svg>
        <input
            type="search"
            class="grow"
            placeholder="The Blues Ain't Never Gonna Die"
        />
    </label>
</nav>


        <main class="mt-8 flex items-start justify-center p-4">
            <form class="grid grid-flow-row gap-2">
                <h1 class="mb-2 text-2xl font-bold">Sign in</h1>
                <input type="text" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn btn-primary mt-2" type="submit">
                    Sign in
                </button>

                <div class="mt-2 justify-self-center">
                    Don't have an account?
                    <a class="font-bold underline" href="./register.html"
                        >Sign up</a
                    >
                </div>
            </form>
        </main>
    </body>
</html>
