<!doctype html>
<html lang="en" data-theme="mytheme">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Record Store</title>
<link rel="icon" type="image/x-icon" href="./asssets/vinyl.svg" />

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
/>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<!-- Global css -->
<link href="./global.css" type="text/css" rel="stylesheet" />

<!-- Daisy ui and tailwind-->
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <nav
            class="bg-base-100 sticky left-0 right-0 top-0 z-10 flex flex-col flex-wrap px-2 pb-4 pt-3 shadow-sm sm:pl-10 sm:pr-6"
        >
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a
                        href="./index.html"
                        class="flex-none text-lg font-bold hover:line-through"
                    >
                        Record Store
                    </a>

                </div>

                <!-- Action buttons -->
                <div class="text-base-content flex-none">
                    <a href="./login.html" class="btn btn-ghost btn-circle">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="mt-8 flex items-start justify-center p-4">
            <div class="px-4 lg:px-20 max-w-xl">

                
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend">Product name & description</legend>
                        <input type="text" class="input w-full" placeholder="Product Name" />
                    </fieldset>
                
                    <textarea class="textarea mb-4 w-full" placeholder="Description"></textarea>

                    <fieldset class="fieldset mb-4">
                        <legend class="fieldset-legend">Genres</legend>
                        <select class="select w-full">
                            <option disabled selected>Pick a genre</option>
                            <option>Blues</option>
                            <option>Pop</option>
                            <option>Rock</option>
                        </select>
                    </fieldset>
                    <fieldset class="fieldset mb-4">
                        <legend class="fieldset-legend">Author</legend>
                        <select class="select w-full">
                            <option disabled selected>Pick an author</option>
                            <option>Makky Zbirka</option>
                            <option>Karel Gott</option>
                            <option>Matej Straka</option>
                        </select>
                    </fieldset>
                    
                    <fieldset class="fieldset mb-4">
                        <legend class="fieldset-legend">Release Year</legend>
                        <input type="number" class="input w-full" placeholder="Release Year" />
                    </fieldset>

                    <fieldset class="fieldset mb-4">
                        <legend class="fieldset-legend">Price</legend>
                        <input type="number" class="input w-full" placeholder="Price$" />
                    </fieldset>

                    <!-- product images -->
                
                    <!-- main product image -->
                    <div class="relative w-full">
                        <img
                        class="w-full h-full object-cover shadow-sm cursor-pointer"
                        src="./assets/album-3-front.jpg"
                        alt="Secondary image 1"
                        />
                        <button
                        class="absolute top-2 right-2 flex h-7 w-7 items-center justify-center
                                rounded-full bg-gray-700 text-white hover:bg-gray-800"
                        aria-label="Remove secondary image 1"
                        >
                        X
                        </button>
                    </div>
                    
                    

                    <!-- Secondary images in a flex container -->
                    <div class="mt-4 flex gap-4 mb-4">
                        <div class="relative w-30 h-30">
                            <img
                            class="w-full object-cover shadow-sm cursor-pointer"
                            src="./assets/album-3-front.jpg"
                            alt="Secondary image 1"
                            />
                            <button
                            class="absolute top-2 right-2 flex h-7 w-7 items-center justify-center
                                    rounded-full bg-gray-700 text-white hover:bg-gray-800"
                            aria-label="Remove secondary image 1"
                            >
                            X
                            </button>
                        </div>
                        <div class="relative w-30 h-30">
                            <img
                            class="w-full object-cover shadow-sm cursor-pointer"
                            src="./assets/album-3-front.jpg"
                            alt="Secondary image 1"
                            />
                            <button
                            class="absolute top-2 right-2 flex h-7 w-7 items-center justify-center
                                    rounded-full bg-gray-700 text-white hover:bg-gray-800"
                            aria-label="Remove secondary image 1"
                            >
                            X
                            </button>
                        </div>
                    </div>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Pick an image file</legend>
                    <input type="file" class="file-input w-full" />
                </fieldset>

                <div class="mt-16 mb-4">
                    <a href="./admin.html">
                        <button class="btn btn-primary">Save changes</button>
                    </a>
                    <a href="./admin.html">
                        <button class="btn btn-secondary ml-4">Delete</button>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
